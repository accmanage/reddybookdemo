<!doctype html>

<head>
<meta charset="utf-8" />

<title>ReddyBook Video</title>

<style>
:root{
  --bg:#0b0d11;
  --panel:#0f1115;
  --muted:#9aa6bd;
  --gold:#E0B24A;
  --accent:#F2C94C;
}

/* RESET */
*{box-sizing:border-box;}
body{
  margin:0;
  background:var(--bg);
  font-family:Poppins, sans-serif;
  color:white;
}
img{max-width:100%; display:block;}
a{text-decoration:none; color:inherit;}

/* PAGE */
.page{
  max-width:420px;
  margin:14px auto;
  background:#0f1318;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.06);
  box-shadow:0 10px 35px rgba(0,0,0,0.7);
  overflow:hidden;
}

/* HEADER */
.hero-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
  background:#0c0e12;
}
.logo-wrap img{height:48px;}
.btn-ghost{
  padding:8px 14px;
  font-size:13px;
  border-radius:8px;
  font-weight:800;
  color:#0b1012;
  background:linear-gradient(90deg,var(--gold),#f5d989);
  border:none;
}

/* HERO */
.hero{
  padding:32px 18px 120px;
  position:relative;
}
.hero-grid{
  display:flex;
  gap:18px;
}
.hero-left{flex:1;}
.hero-title{
  font-size:34px;
  font-weight:800;
  color:var(--gold);
}
.hero-sub{
  font-size:13px;
  margin:10px 0;
  color:#e5e5e5;
}
.stats-row{
  display:flex;
  gap:12px;
  margin:18px 0;
}
.stat{
  flex:1;
  padding:12px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:10px;
  text-align:center;
}
.num{font-weight:800;font-size:18px;}
.lbl{font-size:11px;color:var(--muted);}

.cta-primary{
  padding:12px 22px;
  background:linear-gradient(90deg,var(--gold),#f5d989);
  color:#0b1012;
  font-weight:800;
  border-radius:10px;
  display:inline-block;
}

/* HERO IMAGE */
.hero-right{
  position:absolute;
  right:-10px;
  top:40px;
  width:240px;
  z-index:5;
}
.hero-right img{
  width:100%;
  filter:drop-shadow(0 25px 60px rgba(0,0,0,.85));
}

/* AVAILABLE */
.available{
  padding:18px;
}
.available h3{
  font-size:15px;
  font-weight:800;
  color:var(--gold);
}
.available p{
  font-size:13px;
  color:var(--muted);
}

/* SITE GRID */
.site-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.site-card{
  background:#0e1014;
  border:1px solid rgba(255,255,255,0.05);
  border-radius:12px;
  padding:14px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:.25s;
}
.site-card:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 18px rgba(0,0,0,0.5);
}
.site-card img{
  max-height:42px;
}

/* FOOTER */
.footer{
  padding:16px;
  font-size:13px;
  text-align:center;
  color:var(--muted);
}

/* POPUP */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.popup-box{
  width:90%;
  max-width:320px;
  background:#0f1318;
  border-radius:16px;
  padding:22px;
  text-align:center;
  position:relative;
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:0 20px 50px rgba(0,0,0,0.8);
  animation:pop .3s ease;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.popup-close{
  position:absolute;
  top:10px;
  right:12px;
  background:none;
  border:none;
  font-size:20px;
  color:white;
  cursor:pointer;
}

.popup-logo{
  max-height:60px;
  margin:10px auto 20px;
}

.popup-btn{
  display:flex;
  align-items:center;
  justify-content:center;

  width:100%;              /* SAME WIDTH */
  height:48px;             /* SAME HEIGHT */

  margin:10px 0;
  border-radius:10px;

  font-weight:800;
  font-size:14px;
  letter-spacing:.4px;

  cursor:pointer;
  border:none;
  text-align:center;
}

/* GOLD BUTTON */
.popup-btn.gold{
  background:linear-gradient(90deg,#E0B24A,#f5d989);
  color:#0b1012;
}

/* DARK BUTTON */
.popup-btn.dark{
  background:#1a1f28;
  color:white;
  border:1px solid rgba(255,255,255,0.12);
}

.video-wrap{
  margin-top:14px;
  border-radius:12px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.12);
}

.video-wrap video{
  width:100%;
  background:black;
}


@media(max-width:480px){

  /* Make hero stack nicely */
  .hero-grid{
    align-items:flex-start;
    gap:18px;
  }

  /* GIVE IMAGE REAL SPACE */
  .hero-right{
    position:absolute;
    right:-10px;
    top:60px;
    width:180px;        /* ðŸ”¥ BIGGER IMAGE ON MOBILE */
    flex:none;
    z-index:10;
  }

  .hero-right .model{
    width:100%;
    max-width:none;
    transform:scale(1.15);   /* forward pop */
    filter:drop-shadow(0 22px 45px rgba(0,0,0,0.85));
  }

  /* Increase hero height to fit image */
  .hero{
    padding-bottom:40px;
  }

  /* Reduce text width so image dominates */
  .hero-left{
    max-width:65%;
  }

}
</style>
</head>

<script>
let currentVideo = "";

function openPopup(logo, visitLink, videoLink){
  document.getElementById('popupLogo').src = logo;
  document.getElementById('popupVisit').href = visitLink;

  currentVideo = videoLink;

  document.getElementById('videoWrap').style.display = 'none';
  document.getElementById('tutorialBtn').style.display = 'block';

  document.getElementById('popupOverlay').style.display = 'flex';
}

function playTutorial(){
  const video = document.getElementById('popupVideo');

  video.src = currentVideo;
  video.currentTime = 0;
  video.play();

  document.getElementById('tutorialBtn').style.display = 'none';
  document.getElementById('videoWrap').style.display = 'block';
}

function closePopup(){
  const video = document.getElementById('popupVideo');

  video.pause();
  video.src = "";

  document.getElementById('popupOverlay').style.display = 'none';
}
